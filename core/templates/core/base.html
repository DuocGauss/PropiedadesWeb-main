<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Propiedades Web</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    {% load static %}
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="{% static 'core/'%}img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- Libraries Stylesheet -->
    <link href="{% static 'core/'%}lib/animate/animate.min.css" rel="stylesheet">
    <link href="{% static 'core/'%}lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'core/css/estilo.css'%}" rel="stylesheet">
</head>
<style>
    nav,
    .offcanvas {
      background-color: #000000;
    }
    .navbar-toggler {
      border: none;
    }
    .navbar-toggler:focus {
      outline: none;
      box-shadow: none;
    }
    .navbar .navbar-toggler {
        position: absolute;
        left: 0;
      }

    @media (max-width: 1000px) {
      .navbar-nav > li:hover {
        background-color: #000000;
      }
    }
  </style>

<body>

    <nav class="navbar navbar-expand-ms navbar-dark">
        <!-- NAV CONTAINER START -->
        <div class="container-fluid">
          <a href="" class="navbar-brand text-info fw-semibold fs-4"></a>
  
          <!-- NAV BUTTON  -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#menuLateral"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!---->
          <div class="container-fluid">
                <div class="col-lg-4">
                    <a class="text-decoration-none" href="{% url 'home' %}"><img src="{% static 'core/img/logo_propiedades_web.png' %}" alt="Logo" style="max-width: 200px; max-height: 200px;">
                    </a>
                </div>
            </div>

          <!-- OFFCANVAS MAIN CONTAINER START -->
          <section
            class="offcanvas offcanvas-start"
            id="menuLateral"
            tabindex="-1"
          >
            <div class="offcanvas-header" data-bs-theme="dark">
              <h5 class="offcanvas-title text-info"></h5>
              <button
                class="btn-close"
                type="button"
                aria-label="Close"
                data-bs-dismiss="offcanvas"
              ></button>
            </div>
            <!-- OFF CANVAS MENU LINKS  START-->
            <div
              class="offcanvas-body d-flex flex-column justify-content-between px-0"
            >
              <ul class="navbar-nav fs-5 justify-content-evenly">
                <li class="nav-item p-3 py-md-1">
                  <a href="{% url "home" %}" class="nav-link"><i class="fas fa-home"></i> Home
                    
                  </a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item p-3 py-md-1">
                    <a href="" class="nav-link"><i class="fas fa-user-friends"></i> Clientes</a>
                  </li>
                {% endif %}
              </ul>
              <!-- enlaces redes sociales -->
  
              <div class="d-lg-none align-self-center py-3">
                <a href=""><i class="bi bi-twitter px-2 text-info fs-2"></i></a>
                <a href=""><i class="bi bi-facebook px-2 text-info fs-2"></i></a>
                <a href=""><i class="bi bi-github px-2 text-info fs-2"></i></a>
                <a href=""><i class="bi bi-whatsapp px-2 text-info fs-2"></i></a>
              </div>
            </div>
          </section>
          <!-- OFFCANVAS MAIN CONTAINER END  -->
        </div>
      </nav>
  
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
      ></script>
    <!-- Topbar Start -->
    <div class="container-fluid">
        <div class="row bg-secondary py-1 px-xl-5 ">
            <div class="col-lg-6 d-none d-lg-block">
            </div>
            {% if user.is_authenticated %}
            <div class="col-lg-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-light" onclick="confirmLogout()" >Cerrar Sesión</button>            
                    </div>
            {% else %}
            <div class="col-lg-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">
                        Cuenta</button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="{% url "iniciar_sesion" %}" type="button">Iniciar Sesión</a>
                            <a class="dropdown-item" href="{% url "registro" %}" type="button">Registrarse</a>
                        </div>
                    </div>
            {% endif %}
                    
                </div>
                <div class="d-inline-flex align-items-center d-block d-lg-none">
                    
                </div>
            </div>
        </div>
            
            
            
    </div>
    <!-- Topbar End -->

    {% block content %}
        
    {% endblock %}

    <!-- Footer Start -->
    <div class="container-fluid custom-footer-color text-secondary mt-5 pt-5">
        <div class="row px-xl-5 pt-5">
            <div class="col-lg-8 col-md-12">
                <div class="row">
                    <div class="col-md-4 mb-5">
                        <!-- Contenido del footer -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'core/'%}lib/easing/easing.min.js"></script>
    <script src="{% static 'core/'%}lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="{% static 'core/'%}mail/jqBootstrapValidation.min.js"></script>
    <script src="{% static 'core/'%}mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="{% static 'core/'%}js/main.js"></script>

     <!-- JavaScript para la confirmación de cierre de sesión -->
    <script>
        function confirmLogout() {
            Swal.fire({
                title: '¿Cerrar Sesión?',
                text: '¿Estás seguro de que deseas cerrar sesión?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'Sí',
                cancelButtonText: 'Cancelar',
                confirmButtonColor: 'Red'
            }).then(function (result) {
                if (result.isConfirmed) {
                    window.location.href = "{% url 'cerrar_sesion' %}";
                }
            });
        }
    </script>

</body>

</html>
